<!doctype html>
	<head>
		<title>Gotta Catch'em all!</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="js/knockout-3.4.1.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3 text-center">
					<div class="title">
						<img src="images/icon.png" style="height:32px; width:32px; margin: auto" alt="pokemonGo icon"/>
						<h3>Gotta Catch'em all</h3>
					</div>
					<div id="entry" class="row text-center">
						<input class="search-field" id="searchbox" type="text" placeholder="What are you searching for?" data-bind= "textInput: search"> 
					</div>
					<div class="content list-group">
						<ul data-bind="foreach: locationList" style="padding: 0px">
							<li class="list-group-item text-center" data-bind="text: title, click: $parent.listClick, visible: show"></li>
						</ul>
					</div>
					<div class ="error">
						<h4>Description</h4>
						<hr>
						<h5 data-bind="html: mapDetails"></h5>
						<h5 data-bind="html: apiDetails"></h5>
						<hr>
						<h4 data-bind="html: placeTips"></h4>
						<img id="apiImage" data-bind="attr:{src: apiImage}" alt="foursquare Images"/>  
					</div>
				</div>
				<div class="col-md-9">
					<div id="map"></div>
				</div>
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
	
		<script src="js/app.js"></script>
		<script src="js/knockout-3.4.1.js"></script>
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDkQD6EFoSl3IMVJBKlZ93PmHdHmgQEv7U&v=3&callback=mapFeature" onerror="mapError()"></script>
	</body>
</html>
