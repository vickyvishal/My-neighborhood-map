<!doctype html>
	<head>
		<title>Gotta Catch'em all!</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="js/knockout-3.4.1.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div class="title">
						<img src="images/icon.png" style="height:32px; width:32px; margin: auto" alt="pokemonGo icon"/>
						<h3 style="float: right; margin: auto">Gotta Catch'em all</h3>
					</div>
					<div id="entry" class="row">
						<span class="glyphicon glyphicon-search"></span>
						<input class="search-field" id="searchbox" type="text" placeholder="What are you searching for?" data-bind= "textInput: search"> 
					</div>
					<div class="content list-group">
						<ul data-bind="foreach: locationList">
							<li class="list-group-item" data-bind="text: title, visible: show"></li>
						</ul>
					</div>
				</div>
				<div class="col-md-9">
					<div id="map"></div>
				</div>
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
		<script>
		  // Initialize Firebase
		  var config = {
			apiKey: "AIzaSyBBY6zGG8zxO2JZDc4gr_tqKcBznyUy3cs",
			authDomain: "my-neighbor-hood-map.firebaseapp.com",
			databaseURL: "https://my-neighbor-hood-map.firebaseio.com",
			storageBucket: "my-neighbor-hood-map.appspot.com",
			messagingSenderId: "817768982131"
		  };
		  firebase.initializeApp(config);
		</script>
		<script src="js/app.js"></script>
		<script src="js/knockout-3.4.1.js"></script>
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDkQD6EFoSl3IMVJBKlZ93PmHdHmgQEv7U&v=3&callback=mapFeature"></script>
	</body>
</html>
